<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar PDF</title>
    <!-- Incluye la biblioteca jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/304664/pexels-photo-304664.jpeg?cs=srgb&dl=pexels-martin-p%C3%A9chy-304664.jpg&fm=jpg&_gl=1*194lteq*_ga*NDAzMDc5MzY3LjE3MTI1NTM1MzE.*_ga_8JE65Q40S6*MTcxMjg5MzMzNy4zLjAuMTcxMjg5MzMzNy4wLjAuMA..');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white; /* Añadido para que el texto sea visible en la imagen de fondo */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Cambiado el color de fondo para mejorar la visibilidad del contenido */
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid white; /* Cambiado el color del borde para que sea visible en el fondo oscuro */
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333; /* Cambiado el color de fondo de los encabezados de tabla para mejorar la visibilidad */
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="font-size: 24px;">Mi Documento PDF</h1> <!-- Reducido el tamaño del texto del encabezado -->
        <p style="font-size: 18px;">Este es un ejemplo de contenido que se incluirá en el documento PDF.</p> <!-- Reducido el tamaño del texto del párrafo -->
        <ul style="font-size: 18px;"> <!-- Reducido el tamaño del texto de la lista -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
        <table style="font-size: 18px;"> <!-- Reducido el tamaño del texto de la tabla -->
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
            </tr>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
                <td>Dato 3</td>
            </tr>
        </table>

        <button onclick="generarPDF()">Generar PDF</button>

    <script>
        function generarPDF() {
            // Crea una instancia de jsPDF
            const doc = new jspdf.jsPDF();

            // Agrega el HTML al documento PDF
            doc.html(document.body, {
                callback: function (doc) {
                    // Guarda el PDF con un nombre específico
                    doc.save('documento.pdf');
                }
            });
        }
    </script>
</body>

</html>
